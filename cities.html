<!DOCTYPE html>
<!-- ICS2O Unit-1-03-HTML-Style -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second web page, with proper style">
    <meta name="keyword" content="immaculata, ics2o">
    <meta name="author" content="Kaitlin Green">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with id "my-header" */
    #myHeader {
      background-color: lightsteelblue;
      color: black;
      padding: 30px;
      text-align: center;
    }
    /* Style all the elements with the class name "city" */
    .city {
      background-color: cadetblue;
      color: whitesmoke;
      padding: 10px;
    }
  </style>
  <body style="background-color:cornsilk;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities Around The World</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Brussels</h2>
    <p>Brussels is the capital city of Belgium.</p>
    <img src="./images/flag-of-belgium.png" width="300" alt="Belgium">

    <h2 class="city">Windhoek</h2>
    <p>Windhoek is the capital city of Namibia.</p>
    <img src="./images/flag-of-namibia.png" width="300" alt="Namibia">


    <h2 class="city">Minsk</h2>
    <p>Minsk is the capital city of Belarus.</p>
    <img src="./images/flag-of-belarus.png" width="300" alt="Belarus">

    <h2 class="city">Port-au-Prince</h2>
    <p>Port-au-Prince is the capital city of Haiti</p>
    <img src="./images/flag-of-haiti.png" width="300" alt="Haiti">

  </body>
</html>
